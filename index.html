<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.2.3/css/simple-line-icons.css">
	<link href="assets/css/animate.css" rel="stylesheet">

	<!-- Custom styles CSS -->
	<link href="assets/css/style.css" rel="stylesheet" media="screen">

	<script src="assets/js/modernizr.custom.js"></script>

</head>
<body>

	<!-- Preloader -->

	<div id="preloader">
		<div id="status"></div>
	</div>

	<!-- Home start -->

	<section id="home" class="pfblock-image screen-height">
		<div class="home-overlay"></div>
		<div class="intro" ng-controller="MainCtrl">
			<h2>Good {{timeOfDay}} Jerry, It's</h2>
			<h1>{{clock}}</h1>

			<!-- REFER TO APP.JS FOR GEOLOCATION -->
			<!-- <div class="start">Location: Waterloo, ON</div> -->

			<h3>{{weather.temp | temp}}, {{weatherCondition}}</h3>
		</div>

		<a href="#services">
			<div class="scroll-down">
				<span>
					<i class="fa fa-angle-down fa-2x"></i>
				</span>
			</div>
		</a>

	</section>

	<!-- Home end -->

	<!-- Services start -->

	<section id="services" class="pfblock pfblock-gray">
		<div class="container">
			<div class="row">
				<ul class="nav nav-tabs">
					<li role="presentation" class="active"><a href="#">Tasks</a></li>
					<li role="presentation"><a href="#">Social Media</a></li>
				</ul>
			</div>
			<br><br>
			<div ng-view></div>
		</div>
	</section>

	<!-- Services end -->

	<!-- Footer start -->

	<footer id="footer">
		<div class="container">
			<div class="row">

				<div class="col-sm-12">
					<p class="copyright">Â© 2016 Jeremy Hidajat</p>
				</div>

			</div><!-- .row -->
		</div><!-- .container -->
	</footer>

	<!-- Footer end -->

	<!-- Scroll to top -->

	<div class="scroll-up">
		<a href="#home"><i class="fa fa-angle-up"></i></a>
	</div>

	<!-- Scroll to top end-->

	<!-- Javascript files -->

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Google Map API -->
	<!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyD4uIKuuTUQ5PCC3nPyInkguFDE6wc5x1U	
	"></script> -->

	<!-- Angular Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-mocks.js"></script>
	<script src="assets/js/angularjs-geolocation.min.js"></script>
	<script src="assets/js/angular-reverse-geocode.js"></script>

	<!-- Firebase & AngularFire-->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

	<script src="assets/js/jquery.parallax-1.1.3.js"></script>
	<script src="assets/js/imagesloaded.pkgd.js"></script>
	<script src="assets/js/smoothscroll.js"></script>
	<script src="assets/js/wow.min.js"></script>
	<script src="assets/js/custom.js"></script>
	<script src="app.js"></script>
	<script src="todo/todo.js"></script>

</body>
</html>
